<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title> Portfolio</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="bower_components/materialize/dist/css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body class="grey lighten-2">
    <header>
        <!-- Navbar -->
        <nav >
            <div class="nav-wrapper grey darken-4  divider">
                <a href="#!" class="brand-logo">Logo</a>
                <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="#about">About</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
                <ul class="side-nav " id="mobile-demo">
                    <li><a href="#about">About</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>



    <!-- Background Image -->

    <main class="row  blue-grey darken-2 white-text">
        <div class="col s12 center-align">
            <h3> Web Developer</h3>
            <p class="flow-text ">I'm a Front End Web developer located in Charlotte, NC.</p>
            <a class="waves-effect waves-light btn ">Learn</a>
        </div>
    </main>


    <!-- Cards for project -->
    <section class="row  grey lighten-2">
        <div class="col s12 m6 l3">
            <div class="card large">
                <div class="card-content">
                    <span class="card-title">Skills</span>
                </div>
                <div class="card-action">
                    <a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>
                    <a class="btn-floating btn-large waves-effect waves-light blue"><i class="material-icons">add</i></a>
                    <a class="btn-floating btn-large waves-effect waves-light yellow"><i class="material-icons">add</i></a>
                </div>
            </div>
        </div>

        <div class="col s12 m6 l3">
            <div class="card large">
                <div class="yellow center-align img-wrapper">
                    <img src="images/dhanya.jpg" class="circle pic">
                </div>
            </div>
        </div>

        <div class="col s12 m6 l3 ">
            <div id="f1_container">
                <div class="card large" id="f1_card">
                    <div class="card-content front face">
                        <span class="card-title">Projects</span>
                        <p>List the projects</p>
                    </div>
                    <div class="card-content back face">
                         <div class="yellow center-align img-wrapper">
                            <img src="images/dhanya.jpg" class="circle pic">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- card flip -->
        <div class="col s12 m6 l3">
            <div id="f1_container">
                <div class="card large" id="f1_card">
                    <div class="card-content front face">
                        <p>Front</p>
                    </div>
                    <div class="card-content back face">
                        <p>Back</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="grey lighten-2">
        <div>
            <h5 class="center-align">Lets Connect</h5>
        </div>
    </footer>


    <!--Script tags -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/knockout/dist/knockout.js"></script>
    <script src="bower_components/materialize/dist/js/materialize.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
