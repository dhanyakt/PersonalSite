<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title> Portfolio</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="bower_components/materialize/dist/css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="grey lighten-5">
    <header>
        <!-- Navbar -->
        <nav >
            <div class="nav-wrapper grey darken-4 divider">
                <a href="#!" class="brand-logo right">Logo</a>
                <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                <ul class="left hide-on-med-and-down">
                    <li><a href="#about">About</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
                <ul class="side-nav" id="mobile-demo">
                    <li><a href="#about">About</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="divider"></div>


    <!-- Slider Wrapper -->
    <div class="slider">
        <ul class="slides" data-bind="foreach: carouselList">
            <li>
                <img data-bind="attr:{src: imgSrc}" alt="projectImages">
                <div class="caption right-align flow-text">
                    <h4 data-bind="text: title"></h4>
                    <h5 class="light grey-text text-lighten-3">Here's our small slogan.</h5>
                </div>
            </li>
        </ul>
    </div>


    <!-- Cards for project -->
    <section class="row grey lighten-5">

        <!-- About  Card -->
        <article class="col s12 m6 l3 section scrollspy" id="about">
            <div id="f1_container">
                <div class="card medium" id="f1_card">
                    <div class="green center-align img-wrapper front face">
                        <img src="images/dhanya.jpg" class="circle pic">
                        <h5> Dhanya</h5>
                        <h6>Web Developer</h6>
                        <div class="card-content">
                            <p> I am Front end web developer located in Charlotte,NC</p>
                        </div>
                        <div class="divider"></div>
                    </div>
                    <div class="card-back black-text back face">
                        <h5>About Me</h5>
                    </div>
                </div>
            </div>
        </article>
        <!-- First card -->
        <div class="col s12 m6 l3">
            <div class="card medium">
                <div class="card-content skill teal darken-4">
                   <span class="card-title white-text">Skills</span>
                </div>
                    <ul data-bind="foreach: skillList">
                        <li>
                            <ul class="collection" data-bind="foreach: skill">
                                <li class="collection-item">
                                    <span data-bind="text: $data"></span>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>



        <!-- Project card -->
        <div class="col s12 m6 l3 ">
            <div id="f1_container">
                <div class="card medium" id="f1_card">
                    <div class="project black-text front face">
                        <div class="card-content green darken-3">
                            <span class="card-title white-text">Projects</span>
                        </div>
                    </div>
                    <!-- Back Face -->
                    <div class="center-align grey-text back face">
                        <h6>Links</h6>
                    </div>
                </div>
            </div>
        </div>

        <!-- card flip Contact Card  -->
        <div class="col s12 m6 l3">
            <div id="f1_container">
                <div class="card medium" id="f1_card">
                    <div class="card-content contact red darken-2 front face">
                        <span class="card-title">Location</span>
                    </div>
                    <div class="card-back back face">
                        <p>Back</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="divider"></div>

    <!-- Footer -->
    <footer class="grey lighten-5">
        <div>
            <h5 class="center-align">Lets Connect</h5>
        </div>
    </footer>


    <!--Script tags -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/knockout/dist/knockout.js"></script>
    <script src="bower_components/materialize/dist/js/materialize.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
