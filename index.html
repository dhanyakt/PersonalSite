<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title> Portfolio</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="bower_components/materialize/dist/css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
    <div>
        <!-- Navbar -->
        <nav >
            <div class="nav-wrapper ">
                <a href="#!" class="brand-logo">Logo</a>
                <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="#about">About</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
                <ul class="side-nav " id="mobile-demo">
                    <li><a href="#about">About</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="carousel carousel-slider" data-bind="foreach: carouselList" data-indicators="true">
        <div class="carousel-fixed-item left">
          <i class="material-icons">&#xE408;</i>
        </div>
        <a class="carousel-item" >
            <ul id="csrouselImage">
                <li class=" white-text" href="#one!">
                    <div >
                        <img data-bind="attr: {src: imgSrc}" alt="carouselImage">
                        <p class="white-text">This is your first panel</p>
                    </div>
                </li>
            </ul>
        </a>
        <div class="carousel-fixed-item center">
          <i class="material-icons">&#xE409;</i>
        </div>
    </div>


    <!--Script tags -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/materialize/dist/js/materialize.min.js"></script>
    <script src="bower_components/knockout/dist/knockout.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
